<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-3</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
      <h1
        class="text-white bg-gray-500 text-6xl font-bold tracking-wide text-center p-10 shadow-lg"
      >
      Assignment-3
      </h1>
      <div class="relative flex items-center justify-center">
        <div class="relative flex items-center justify-center">
            
        </div>
        <div class="content-center text-center m-auto p-auto">
          <div class="relative overflow-x-auto">
            <div class="mt-24">
                <form class="max-w-md mx-auto">   
                    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required />
                        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                    </div>
                </form>
                <button type="button" class="mt-16 text-blue-600 hover:text-white border border-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add New User</button>
            </div>
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500 mt-16 mb-24 border" 
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Name</th>
                  <th scope="col" class="px-6 py-3">Username</th>
                  <th scope="col" class="px-6 py-3">E-Mail</th>
                  <th scope="col" class="px-6 py-3">Address</th>
                  <th scope="col" class="px-6 py-3">Phone Number</th>
                  <th scope="col" class="px-6 py-3">Website</th>
                  <th scope="col" class="px-6 py-3">Company</th>
                  <th scope="col" class="px-6 py-3">Edit</th>
                  <th scope="col" class="px-6 py-3">Delete</th>
                </tr>
              </thead>
              <tbody id="userDetails"></tbody>
            </table>
          </div>
        </div>

    <!-- JS Script -->
    <script src="./script.js"></script>
  </body>
</html>
