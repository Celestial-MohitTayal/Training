<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick-and-Morty</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
      <h1
        class="text-gray-200 bg-gray-700 text-6xl font-bold tracking-wide text-center p-10 shadow-lg"
      >
        The Rick and Morty
      </h1>
      <div class="relative flex items-center justify-center">
        <div class="content-center text-center m-auto p-auto">
          <div class="relative overflow-x-auto">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500 mt-32" 
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Character Name</th>
                  <th scope="col" class="px-6 py-3">Alive/Dead</th>
                  <th scope="col" class="px-6 py-3">Species</th>
                  <th scope="col" class="px-6 py-3">Gender</th>
                  <th scope="col" class="px-6 py-3">Location</th>
                </tr>
              </thead>
              <tbody id="charDetails"></tbody>
            </table>
          </div>
        </div>

        <!-- POP-UP -->
        <div id="modal" class="hidden flex flex-col spaxe-x-4 items-center justify-center absolute w-full h-full backdrop-blur"></div>
      </div>

    <!-- JS Script -->
    <script src="./script.js"></script>
  </body>
</html>
