<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-3 flex justify-center bg-gradient-to-r from-teal-400 to-blue-500 w-full h-screen">
        <div class="w-full max-w-[540px] max-h-min rounded-3xl p-6 pb-12 bg-white shadow-xl mt-24">
            <h2 class="flex justify-left text-3xl font-mono font-semibold mb-5 text-teal-900">To-Do List 
                <img class="w-10 ml-4" src="images/icon.png" />
            </h2>
            <div class="flex justify-center items-center bg-gray-200 rounded-3xl p-4 mb-6">
                <input class="flex-1 border-none p-3 bg-opacity-0 outline-none bg-gray-300 rounded-3xl placeholder-gray-500" 
                    type="text" id="input-box" placeholder="Add Your Task"/>
                <button class="ml-4 px-8 py-3 text-white font-medium bg-green-500 rounded-full transition-all duration-300 hover:bg-green-600" 
                    onclick="addTask()">Add</button>
            </div>
            <ul id="list-container" class="space-y-4"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
